<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A.H C.J - Gestión de Recibos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --verde-club: #1a5928; --negro-folio: #000000; }
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .container-main { padding: 15px; max-width: 600px; margin: auto; }
        .card-formulario { border: none; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* Sugerencias de búsqueda */
        #listaSugerencias { z-index: 2000; max-height: 200px; overflow-y: auto; background: white; border: 1px solid #ddd; }

        /* --- RECUPERAMOS EL FORMATO ORIGINAL --- */
        #areaRecibo { 
            width: 500px; 
            background: white; 
            border: 3px solid var(--verde-club); 
            padding: 30px; 
            display: none; 
            margin: 0 auto;
        }
        .logo-recibo { width: 130px; height: auto; }
        .folio-numero { color: var(--negro-folio); font-weight: bold; font-size: 1.4rem; margin: 0; }
        
        .linea-dato { 
            border-bottom: 1px dashed #ccc; 
            margin-bottom: 15px; 
            padding-bottom: 5px; 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-end; 
        }
        .etiqueta { color: var(--verde-club); font-weight: 800; text-transform: uppercase; font-size: 0.85rem; }
        .valor { font-weight: bold; text-transform: uppercase; font-size: 1rem; color: #333; }
        
        .importe-box { 
            border: 2px solid var(--verde-club); 
            padding: 15px; 
            margin-top: 25px; 
            text-align: center; 
            background-color: #f8fff9 !important; 
        }
        .importe-box h3 { margin: 0; color: var(--verde-club); font-weight: 900; }
        
        .redes-footer { text-align: center; margin-top: 20px; font-weight: bold; font-size: 0.85rem; }
        .fa-instagram { color: #E1306C; }
        .fa-facebook { color: #1877F2; }

        /* Ajustes de Impresión */
        @media print {
            .no-print, .modal, .modal-backdrop { display: none !important; }
            body { background: white !important; }
            #areaRecibo { 
                display: block !important; 
                width: 100% !important; 
                border: 3px solid var(--verde-club) !important;
                margin: 0 !important;
                position: absolute; top: 0; left: 0;
            }
        }
    </style>
    <link rel="manifest" href="manifest.json">

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js')
      .then(reg => console.log('App lista para usar en celular'))
      .catch(err => console.log('Error al registrar app', err));
  }
</script>
</head>
<body>

<div class="container-main no-print">
    <div class="card card-formulario p-4 mb-4">
        <h4 class="text-center fw-bold mb-4" style="color: var(--verde-club);">A.H C.J - Cobranza</h4>
        <form id="formCobro">
            <div class="mb-3 position-relative">
                <label class="form-label small fw-bold">Jugador</label>
                <div class="input-group">
                    <input type="text" id="nombre" class="form-control" placeholder="Escriba para buscar..." autocomplete="off" required>
                    <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#modalSocios"><i class="fa fa-users"></i></button>
                </div>
                <ul id="listaSugerencias" class="list-group position-absolute w-100 d-none"></ul>
            </div>
            <div class="row">
                <div class="col-6 mb-3">
                    <label class="form-label small fw-bold">Categoría</label>
                    <select id="categoria" class="form-select">
                        <option>ESCUELITA INICIAL</option>
                        <option>ESCUELA FEMENINO</option>
                        <option>PROMO MASCULINO</option>
                        <option>MINI</option>
                        <option>INFANTIL</option>
                        <option>CADETE</option>
                        <option>JUVENIL</option>
                        <option>MAMIS</option>
                    </select>
                </div>
                <div class="col-6 mb-3">
                    <label class="form-label small fw-bold">Mes</label>
                    <select id="mes" class="form-select">
                        <option>ENERO</option><option>FEBRERO</option><option>MARZO</option>
                        <option>ABRIL</option><option selected>MAYO</option><option>JUNIO</option>
                        <option>JULIO</option><option>AGOSTO</option><option>SEPTIEMBRE</option>
                        <option>OCTUBRE</option><option>NOVIEMBRE</option><option>DICIEMBRE</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold">Detalle</label>
                <select id="concepto" class="form-select">
                    <option>CUOTA DEPORTIVA</option><option>SEGURO</option>
                    <option>LICENCIA</option><option>INSCRIPCION</option>
                </select>
            </div>
            <div class="row">
                <div class="col-6 mb-3"><label class="form-label small fw-bold">Importe $</label><input type="number" step="0.01" id="total" class="form-control" required></div>
                <div class="col-6 mb-3"><label class="form-label small fw-bold">Pago</label><select id="pago" class="form-select"><option>EFECTIVO</option><option>MERCADO PAGO</option></select></div>
            </div>
            <button type="submit" class="btn btn-success w-100 fw-bold py-2 mt-2">GENERAR E IMPRIMIR</button>
        </form>
        <hr>
        <button type="button" class="btn btn-outline-primary w-100 fw-bold" data-bs-toggle="modal" data-bs-target="#modalHistorial">
            <i class="fa fa-search"></i> BUSCADOR Y REPORTES
        </button>
    </div>
</div>

<div class="modal fade" id="modalSocios" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">Registrar Socio</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
    <div class="modal-body">
        <div class="mb-3 border-bottom pb-3">
            <input type="text" id="nuevoSocioNombre" class="form-control mb-2" placeholder="Nombre Completo">
            <select id="nuevoSocioCat" class="form-select mb-2">
                <option>ESCUELITA INICIAL</option>
                <option>ESCUELA FEMENINO</option>
                <option>PROMO MASCULINO</option>
                <option>MINI</option>
                <option>INFANTIL</option>
                <option>CADETE</option>
                <option>JUVENIL</option>
                <option>MAMIS</option>
            </select>
            <button class="btn btn-primary w-100" id="btnGuardarSocio">Guardar Socio</button>
        </div>
        <ul id="listaSociosGuardados" class="list-group"></ul>
    </div></div></div>
</div>

<div class="modal fade" id="modalHistorial" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header bg-dark text-white"><h5 class="modal-title">Historial de Recibos</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
    <div class="modal-body">
        <div class="d-flex gap-2 mb-3">
            <input type="text" id="filtroHistorial" class="form-control" placeholder="Filtrar por nombre...">
            <button class="btn btn-primary text-nowrap" onclick="cargarTodoElHistorial()">Ver Todos</button>
        </div>
        <div class="table-responsive"><table class="table table-sm table-hover"><thead><tr><th>N°</th><th>Fecha</th><th>Nombre</th><th>$</th><th>Acciones</th></tr></thead><tbody id="tablaHistorialBody"></tbody></table></div>
        <div class="mt-3 d-flex justify-content-between">
            <button class="btn btn-success" onclick="exportarExcel()"><i class="fa fa-file-excel"></i> Excel</button>
            <button class="btn btn-outline-secondary btn-sm" onclick="limpiarVistaHistorial()">Limpiar Vista</button>
        </div>
    </div></div></div>
</div>

<div id="areaRecibo">
    <div class="d-flex justify-content-between align-items-start mb-4">
        <img src="logo.png" class="logo-recibo">
        <div class="text-end">
            <h2 class="m-0" style="color: var(--verde-club); font-weight: 900;">RECIBO</h2>
            <p class="folio-numero">N° <span id="r-folio"></span></p>
            <p class="fw-bold m-0">A.H C.J</p>
        </div>
    </div>
    <div class="linea-dato"><span class="etiqueta">Fecha</span><span class="valor" id="r-fecha"></span></div>
    <div class="linea-dato"><span class="etiqueta">Jugador</span><span class="valor" id="r-nombre"></span></div>
    <div class="linea-dato"><span class="etiqueta">Categoría</span><span class="valor" id="r-categoria"></span></div>
    <div class="linea-dato"><span class="etiqueta">Mes</span><span class="valor" id="r-mes"></span></div>
    <div class="linea-dato"><span class="etiqueta">Detalle</span><span class="valor" id="r-concepto"></span></div>
    <div class="linea-dato"><span class="etiqueta">Medio de Pago</span><span class="valor" id="r-pago"></span></div>
    <div class="importe-box"><h3>TOTAL: $ <span id="r-total"></span></h3></div>
    <div class="redes-footer">
        <span class="mx-2"><i class="fab fa-instagram"></i> hockey.lacolonia</span>
        <span class="mx-2"><i class="fab fa-facebook"></i> lacoloniajuninhockeypatin</span>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
